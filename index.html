<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="advice-container">
    <article class="text-container">
      <h1 class="title" id="title"></h1>
      <p class="advice" id="advice"></p>
    </article>
    <img class="line" src="images/pattern-divider-desktop.svg" alt="line division">
    <div class="image">
      <img class="image-dice" src="images/icon-dice.svg" alt="dice icon">
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="albarracingiovanny.com">Giovanny Albarracin</a>.
  </div>
</body>

<script src="index.js"></script>
</html>
